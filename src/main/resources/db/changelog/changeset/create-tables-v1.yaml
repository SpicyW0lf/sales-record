databaseChangeLog:
  - changeSet:
      id: createTables
      author: Dmitry
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: user_fk
              - column:
                  name: role_id
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: role
                    referencedColumnNames: id
                    foreignKeyName: role_fk
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: product
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: qty
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: product_code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: category
                    referencedColumnNames: id
                    foreignKeyName: category_fk
        - createTable:
            tableName: purchase
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DOUBLE
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: user_fk
        - createTable:
            tableName: purchase_item
            columns:
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: product
                    referencedColumnNames: id
                    foreignKeyName: product_fk
              - column:
                  name: purchase_id
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: purchase
                    referencedColumnNames: id
                    foreignKeyName: purchase_fk
              - column:
                  name: refunded
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: qty
                  type: INTEGER